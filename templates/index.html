<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp RAG Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        .source-card {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        .answer-section {
            background-color: #e3f2fd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Add Document to Corpus</h1>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="uploadForm" action="/corpus/add-doc" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="docFile" class="form-label">Choose a PDF or Word document</label>
                        <input class="form-control" type="file" id="docFile" name="file" accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required>
                        <div class="form-text">Supported: PDF, DOC, DOCX</div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="uploadBtn">
                        <span class="default-text">Upload</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </form>
                <div id="uploadStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const btn = document.getElementById('uploadBtn');
        const spinner = btn.querySelector('.spinner-border');
        const statusDiv = document.getElementById('uploadStatus');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.innerHTML = '';
            btn.disabled = true;
            spinner.classList.remove('d-none');
            try {
                const formData = new FormData(form);
                const resp = await fetch(form.action, { method: 'POST', body: formData });
                if (!resp.ok) throw new Error(`Upload failed (${resp.status})`);
                let text;
                const contentType = resp.headers.get('content-type') || '';
                if (contentType.includes('application/json')) {
                    const data = await resp.json();
                    text = data.message || 'Uploaded successfully.';
                } else {
                    text = await resp.text();
                }
                statusDiv.innerHTML = `<div class="alert alert-success py-2 mb-0">${text}</div>`;
                form.reset();
            } catch (err) {
                statusDiv.innerHTML = `<div class=\"alert alert-danger py-2 mb-0\">${err.message}</div>`;
            } finally {
                btn.disabled = false;
                spinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
